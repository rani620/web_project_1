<html>
<head>
      <title> </title>
      <style type="text/css">
        *{
           margin:0; padding: 0; box-sizing: border-box;
         }
         .outer_div{ width: 100vw;      height: 100vh; 
                     background: red;  position: relative; }
         .inner_div{ width: 55vw;       height: 55vh;
                     background: violet; position: absolute;
                     left: 50%; top: 50%; 
                     transform: translate(-50%, -50%);}
      </style>
</head>
<body>
      <div class="outer_div">
            <div class="inner_div">
                 <h1>First way : Using CSS position</h1>
            </div>
      </div>
</body> 
</html>
